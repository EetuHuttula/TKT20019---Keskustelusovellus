<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Thread</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h1>Edit Thread</h1>
    <!-- edit_thread.html -->
    <form action="{{ url_for('edit_thread', thread_id=thread.id) }}" method="POST">
        <label for="new_title">New Title:</label>
        <input type="text" name="new_title" value="{{ thread.title }}" required>
        <br>
        <label for="new_content">New Content:</label>
        <textarea name="new_content" rows="4" required>{{ thread.content }}</textarea>
        <br>
        <input type="submit" value="Save Changes">
    </form>
</body>

</html>
