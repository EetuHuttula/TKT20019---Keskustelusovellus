<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>

    <h2>Threads</h2>
    <ul>
        {% for thread in threads %}
            <li>
                {{ thread.title }}
                <a href="{{ url_for('delete_thread', thread_id=thread.id) }}">Delete Thread</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }}
                <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete User</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
